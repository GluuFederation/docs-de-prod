<nav class="md-nav md-nav--primary">

  <label class="md-nav__title md-nav__title--site" for="drawer">
    <i class="{% if config.extra.logo %} md-logo {% else %} md-icon md-icon--home {% endif %} md-nav__button">
      {% if config.extra.logo %}
        <img src="{{ base_url }}/{{ config.extra.logo }}">
      {% endif %}
    </i>
    {{ config.site_name }}
	<label for="Versions">Ver:
	  <select id="versions" onchange="window.location.href=this.value;" style="

		display: inline;
		min-width: 25%;
		/* width: 120%; */
		height: 22px;
		padding: 5px 15px 5px 5px;
		color: Black;
		border: none;
		background: transparent;
		outline: none;
		-webkit-appearance: none;
		z-index: 99;
		cursor: pointer;
		font-size: 10px;
		margin-bottom: 10px;
		border: 1px solid black;
		overflow: auto
	">
	  <option value="/docs/de/3.1.6">3.1.6</option>
		<option value="/docs/de/3.1.5">3.1.5</option>
		<option value="/docs/de/3.1.4">3.1.4</option>
	  <option value="/docs">All Versions</option>
		</select>
	</label>
  </label>
    {% if config.repo_url %}
    <div class="md-nav__source">
      {% include "partials/source.html" %}
    </div>
  {% endif %}
  <ul class="md-nav__list" data-md-scrollfix>
    {% for nav_item in nav %}
      {% set path = "nav-" + loop.index | string %}
      {% include "partials/nav-item.html" %}
    {% endfor %}
  </ul>
</nav>
